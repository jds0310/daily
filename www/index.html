<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보게임</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="titlebox">
            <h1>가위, 바위, 보 게임</h1>           
        </div>
        <div class="scorebox">
            <p>Score <span id="meCount">0</span> vs <span id="comCount">0</span></p>
            <p id ="game" >승률 = 0%</p>
        </div>
        <div class="textbox">
            <p id="result">가위, 바위, 보를 선택하세요</p>
        </div>
        <div class="imgbox">
            <div id="me" style="background:url(images/bo.png)"></div>
            <div id="com" style="background:url(images/bo.png)"></div>
        </div>
        <div class="imgtext">
            <p>나</p>
            <p>컴퓨터</p>
        </div>
        <div class="buttonbox">
            <button id="sc" onclick="srb(0)">가위</button>
            <button id="ro" onclick="srb(1)">바위</button>
            <button id="bo" onclick="srb(2)">보</button>
        </div>
        <div class="reload" id="reload"></div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
